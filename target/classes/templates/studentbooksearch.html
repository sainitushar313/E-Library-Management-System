<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/Images/library.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content vertically */
        }

        .container {
            background-color: #00b5cc;
            border-radius: 5px;
            padding: 80px;
            width: 95%; /* Increased container width */
            max-width: 600px; /* Adjusted maximum width */
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
        }

        .tagline h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px; /* Added margin bottom */
        }

        .form-group {
            display: flex;
            margin-bottom: 20px; /* Added margin bottom for spacing */
        }

        .form-group label {
            width: 100px; /* Set width for labels */
            margin-right: 10px; /* Added margin-right for spacing */
        }

        .form-group input {
            flex: 1; /* Take remaining width */
            padding: 8px; /* Added padding */
        }
    </style>
</head>
<body>
<div class="tagline">
    <h1>e-Library Management System</h1>
</div>

<div class="container">
    <div>
        <a th:href="@{/studentbooksearch}" href="studentbooksearch.html"><button>Book Search</button></a>
        <a th:href="@{/returnbook}" href="returnbook.html"><button>Return Book</button></a>
        <a th:href="@{/placeorderpage}" href="placeorderpage.html"><button>Place Order</button></a>
        <a th:href="@{/homepage}" href="homepage.html"><button>Logout</button></a>
    </div>
    <h1>Book Search</h1>
    <form action="#" th:action="@{/bookSearch}" method="get">
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" th:value="${title}" />
        </div>

        <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" th:value="${author}" />
        </div>

        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
