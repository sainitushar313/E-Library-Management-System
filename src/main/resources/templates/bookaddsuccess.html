<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/Images/library.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content vertically */
        }

        .container {
            background-color: #00b5cc;
            border-radius: 5px;
            padding: 20px;
            width: 95%; /* Increased container width */
            max-width: 600px; /* Adjusted maximum width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }

        .tagline h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px; /* Added margin bottom */
        }

        .hidden {
            display: none;
        }
        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .buttons-container button {
            margin: 0 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Make the form take full width */
        }

        form .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%; /* Take full width */
            margin-bottom: 20px;
        }

        form .form-group label {
            width: 100px; /* Fixed width for labels */
            text-align: center; /* Align labels to the right */
            margin-right: -10px; /* Add margin between label and input */

        }

        form .form-group input[type="text"] {
            flex: 1; /* Take remaining width */
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add border to input fields */
            border-radius: 3px; /* Add border radius */
        }

        form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="tagline">
    <h1>e-Library Management System</h1>
</div>

<div class="container">
    <!-- Buttons for book management actions -->
    <div class="buttons-container">
        <a th:href="@{/addbooks}" href="addbooks.html"><button>Add Book</button></a>
        <a th:href="@{/booksearch}" href="booksearch.html"><button>Search Book</button></a>
        <a th:href="@{/bookupdate}" href="bookupdate.html"><button>Update Book</button></a>
        <a th:href="@{/viewOrder}" href="vieworder.html"><button>View Order</button></a>
        <a th:href="@{/homepage}" href="homepage.html"><button>Sign Out</button></a>
    </div>

    <!-- Form for adding a book -->
    <form id="addBookForm" action="/submit-form" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
      </div>
        <div class="form-group">

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        </div>
        <div class="form-group">

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" required><br>
        </div>
        <div class="form-group">

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required><br>
        </div>
        <button type="submit">Add Book</button>
    </form>

    <!-- Success message -->
    <h3 class="hidden">Book added successfully</h3>
</div>

<!-- JavaScript to show success message for 3 seconds -->
<script>
    // Function to show the success message and hide it after 3 seconds
    function showSuccessMessage() {
        var successMessage = document.querySelector('h3');
        successMessage.classList.remove('hidden'); // Show the success message

        // Hide the success message after 3 seconds
        setTimeout(function() {
            successMessage.classList.add('hidden');
        }, 3000);
    }

    // Call the function to show the success message when the page loads
    window.onload = showSuccessMessage;
</script>

</body>
</html>
