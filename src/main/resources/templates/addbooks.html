<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/Images/library.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content vertically */
        }

        .container {
            background-color: #00b5cc;
            border-radius: 5px;
            padding: 20px;
            width: 95%; /* Increased container width */
            max-width: 600px; /* Adjusted maximum width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        .tagline h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px; /* Added margin bottom */
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .buttons-container button {
            margin: 0 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Make the form take full width */
        }

       form label {
    margin-bottom: 10px;
    font-weight: bold; /* Make labels bold */
    width: 100px; /* Fixed width for labels */
    text-align: left; /* Align labels to the left */
}

form input[type="text"] {
    margin-bottom: 10px;
    padding: 5px;
    width: calc(100% - 100px); /* Take remaining width after considering label width */
    box-sizing: border-box;
    border: 1px solid #ccc; /* Add border to input fields */
    border-radius: 3px; /* Add border radius */
}

    </style>
</head>
<body>
<div class="tagline">
    <h1>e-Library Management System</h1>
</div>

<div class="container">

    <!-- Buttons for book management actions -->
    <div class="buttons-container">
        <a th:href="@{/addbooks}" href="addbooks.html"><button>Add Book</button></a>
        <a th:href="@{/booksearch}" href="booksearch.html"><button>Search Book</button></a>
        <a th:href="@{/bookupdate}" href="addbooks.html"><button>Update Book</button></a>
        <a th:href="@{/viewOrder}" href="vieworder.html"><button>View Order</button></a>
        <a th:href="@{/homepage}" href="homepage.html"><button>Sign Out</button></a>
    </div>

    <!-- Form for adding a book -->
    <form action="/submit-form" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div>
            <label for="cost">Cost:</label>
            <input type="text" id="cost" name="cost" required>
        </div>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>
        </div>

        <button type="submit">Add Book</button>
    </form>

</div>
</body>
</html>
