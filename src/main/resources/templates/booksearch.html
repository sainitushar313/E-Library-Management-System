<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/Images/library.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Align content vertically */
        }

        .container {
            background-color: #00b5cc;
            border-radius: 5px;
            padding: 20px;
            width: 95%; /* Increased container width */
            max-width: 600px; /* Adjusted maximum width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }

        .tagline h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px; /* Added margin bottom */
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%; /* Make buttons take full width */
        }

        .buttons-container button {
            margin: 0 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Make the form take full width */
        }

        form .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%; /* Take full width */
            margin-bottom: 20px;
        }

        form .form-group label {
            width: 100px; /* Fixed width for labels */
            text-align: right; /* Align labels to the right */
            margin-right: 10px; /* Add margin between label and input */
        }

        form .form-group input[type="text"] {
            flex: 1; /* Take remaining width */
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Add border to input fields */
            border-radius: 3px; /* Add border radius */
        }

        form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="tagline">
    <h1>e-Library Management System</h1>
</div>

<div class="container">
    <div class="buttons-container">
        <a th:href="@{/addbooks}" href="addbooks.html"><button>Add Book</button></a>
        <a th:href="@{/booksearch}" href="booksearch.html"><button>Search Book</button></a>
        <a th:href="@{/bookupdate}" href="bookupdate.html"><button>Update Book</button></a>
        <a th:href="@{/viewOrder}" href="vieworder.html"><button>View Order</button></a>
        <a th:href="@{/homepage}" href="homepage.html"><button>Sign Out</button></a>
    </div>

    <!-- Form for searching a book by ID -->
    <form action="/search-book-by-title" method="get">
        <div class="form-group">
            <label for="bookTitle">Enter Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required>
        </div>
        <button type="submit">Search</button>
    </form>
</div>
</body>
</html>
